<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Team</title>
</head>
<body>
    <header>My Team</header>

    <section class="card-group teamCards">
        <!-- this will need to be made in js and appended based on how many team members there are -->

        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">${name}</h5>
              <p class="card-text">${employeeType}</p>
            </div>
            <ul class="list-group list-group-flush" id="list">
              <li class="list-group-item">ID: ${id}</li>
              <li class="list-group-item"><a href="mailto: ${email}">${email}</a></li>
              <!-- add conditional here to add the last li based on user input -->
              <li class="list-group-item" id="type">${generateLI(data)}</li>
            </ul>
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
